app-id: org.mattbas.Glaxnimate
runtime: org.kde.Platform
runtime-version: "6.3"
sdk: org.kde.Sdk
sdk-version: "6.3"
command: glaxnimate
finish-args:
    - --share=ipc
    - --share=network
    - --socket=fallback-x11
    - --socket=wayland
    - --filesystem=host
    - --device=dri
modules:
    -
        name: glaxnimate
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
            - -DCMAKE_BUILD_TYPE=RelWithDebInfo
            - -DGLAXNIMATE_SYSTEM_POTRACE=OFF
        build-commands:
            - ninja translations
        sources:
            -
                type: git
                url: https://gitlab.com/mattbas/glaxnimate.git
                commit: eac6aba180d797774750f40da9da9ffd8d29bc0a
