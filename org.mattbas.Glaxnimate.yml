app-id: org.mattbas.Glaxnimate
runtime: org.kde.Platform
runtime-version: "6.3"
sdk: org.kde.Sdk
sdk-version: "6.3"
command: glaxnimate
finish-args:
    - --share=ipc
    - --share=network
    - --socket=fallback-x11
    - --socket=wayland
    - --filesystem=host
    - --device=dri
modules:
    -
        name: glaxnimate
        buildsystem: cmake-ninja
        builddir: true
        config-opts:
            - -DCMAKE_BUILD_TYPE=RelWithDebInfo
            - -DGLAXNIMATE_SYSTEM_POTRACE=OFF
        sources:
            -
                type: git
                url: https://gitlab.com/mattbas/glaxnimate.git
                tag: 0.5.2
                commit: 7e209778d61c39cae3c4de72cd4ea9e4196eee72
